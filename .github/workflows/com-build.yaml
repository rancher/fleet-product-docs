name: Build

on:
  pull_request:
  push:
  merge_group:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Node.js
        uses: actions/setup-node@v4

      - name: Prepare Antora environment
        shell: bash
        run: |
          set -euo pipefail
          make environment

      - name: Build Antora community docs
        shell: bash
        run: |
          set -euo pipefail
          make local-community
